name: show-intalled-stuff
on:
  workflow_dispatch: {}
jobs:
  show-intalled-stuff:
    if: github.repository_owner == github.actor
    runs-on: ubuntu-latest
    steps:
      - run: compgen -c
      - run: compgen -b
      - run: dpkg -l
      - run: snap list
      - run: ex --version
      - run: vim --version
      - uses: rhysd/action-setup-vim@v1
        with:
          neovim: true
      - run: nvim -V1 -v
